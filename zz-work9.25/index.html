<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box2{
				width: 652px;
				height:302px;
				border: 1px solid black;				
			}
			#box{
				position: relative;
			}
			#box > div{
				width: 50px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
				background-image: url(img/BB.jpg);
				opacity:0;
				transition: 0.3s;
			}
			img{
				width: 800px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="box2">	
		<div id="box">	
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			//要一个十行十列的大表格
			for(var i = 0;i<6;i++){
				for(var j=0;j<13;j++){
					var div = document.createElement("div");
					box.appendChild(div);
					div.style.top=i*50+"px";
					div.style.left=j*50+"px";
					div.style.backgroundPositionX=j*-50+'px';
					div.style.backgroundPositionY=i*-50+'px';
					div.onmousemove=function(){
						this.style.opacity=1;
					}
				}
			}
		</script>
		</div>
	</body>
</html>
