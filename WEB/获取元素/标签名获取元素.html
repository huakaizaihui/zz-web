<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签名获取元素</title>
</head>
<body>
    <ul>
        <li>1<li>
        <li>2<li>
        <li>3<li>
    </ul>
    <ul id="ul">
        <li>1<li>
        <li>2<li>
        <li>3<li>
    </ul>
    <script>
        var lis = document.getElementsByTagName('li');
        //伪数组
        console.log(lis);

        var ul = document.getElementById('ul');
        var list = ul.getElementsByTagName('li');
        console.log(list);
    </script>
</body>
