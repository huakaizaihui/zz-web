<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var a = Number(prompt('请输入你的年龄'));
      if(a<6){
          alert('幼儿');
      }else if(a>=6 && a<13){
          alert('少年');
      }else if(a>=13 && a<18){
          alert('青年');
      }else if(a>=18 && a<60){
          alert('成年');
      }else if(a>=60 && a<=100){
          alert('老年');
      }else{
          alert('入土为安');
      }



    </script>
    

</body>
</html>
