<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box>div{
        width: 50px;
        height: 50px;
        border: 1px solid black;
        position: absolute;
    }
    #box{
        position: relative;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
      var box = document.getElementById('box');
      //要一个10行10列的表格
      for(var i=0;i<11;i++){
          for(var j=0;j<11;j++){
         var div = document.createElement('div');
         box.appendChild(div);
         div.style.top = i * 50 + 'px';
         div.style.left = j * 50 + 'px';
         div.onclick= function(){
             this.style.backgroundColor='red';
         }
      }
    }
    </script>
</body>
</html>
